<div class="row" id="alto"></div>
<div class="row">
  <div class="col-xl-4"></div>
  <div class="col-xl-4">
    <form (ngSubmit)="calcular()">
      <div class="form-group col-5">
        <label for="numeroUno">Primer número</label>
        <input type="number" class="form-control" name="numeroUno" [(ngModel)]="num.valor1"  placeholder="Introducir número">
      </div>
      <div class="form-group col-5">
        <label for="numeroDos">Segundo número</label>
        <input type="number" class="form-control" name="numeroDos" [(ngModel)]="num.valor2"  placeholder="Introducir número">
      </div>
      <div *ngIf="resultado" class="form-group col-5">
        <!-- <label for="suma">Resultados</label>
        <input *ngFor="let result of resultado" type="text" class="form-control" name="resultado" value="{{result}}" > -->
        <label for="suma">{{resultado.fraseSuma}}</label>
        <input  type="text" class="form-control" name="resultado" value="{{resultado.suma}}" >
        <label for="resta">{{resultado.fraseResta}}</label>
        <input  type="text" class="form-control" name="resultado" value="{{resultado.resta}}" >
        <label for="producto">{{resultado.fraseProducto}}</label>
        <input  type="text" class="form-control" name="resultado" value="{{resultado.producto}}" >
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
      <button type="button" class="btn btn-primary" (click)="vaciar()">Vaciar</button>
    
     
    </form>
  </div>
  <div class="col-xl-4">
    
  </div>
</div>
