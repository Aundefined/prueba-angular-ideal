<div class="container">
  <div class="row">
    <div class="col-xl-2"></div>
    <div class="col-xl-8">
      <table class="table table-striped" [mfData]="datos" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
        <thead>
          <tr>
            <th style="width: 20%">
              <mfDefaultSorter by="Nombre">Nombre</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="Apellido">Apellido</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="Telefono">Teléfono</mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody dragula="alumnos" [(dragulaModel)]="datos2">
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr *ngFor="let item of mf.data">
            <td>{{item.Nombre}}</td>
            <td>{{item.Apellido}}</td>
            <td>{{item.Telefono}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="col-xl-2"></div>
  </div>

  <div class="row">
    <div class="col-xl-2"></div>
    <div class="col-xl-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 20%">
              Nombre
            </th>
            <th style="width: 20%">
              Apellido
            </th>
            <th style="width: 10%">
              Teléfono
            </th>
          </tr>
        </thead>
        <tbody dragula="alumnos" [(dragulaModel)]="datos3">
          <tr>
              <td></td>
              <td></td>
              <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xl-2">
      <button (click)="show()">show</button>
      <button (click)="EnviarTablas()">enviar</button>
    </div>
  </div>
</div>
