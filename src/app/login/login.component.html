<div class="container">
  <div class="row">
    <div class="col-xl-4"></div>
    <div class="col-xl-4">
      <form name="form" (ngSubmit)="login()" novalidate>
        <div class="form-group col-5">
          <label for="usuario">Usuario</label>
          <input type="text" class="form-control" name="usuario" [(ngModel)]="usuario.nombre">
        </div>
        <div class="form-group col-5">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password">
        </div>
        <button type="submit" class="btn btn-primary">Validar</button>
        <h6 *ngIf="badLogin">Usuario o contrase√±a incorrecto</h6>
      </form>
    </div>
    <div class="col-xl-4"></div>
  </div>
</div>
